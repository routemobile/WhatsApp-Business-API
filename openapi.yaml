openapi: 3.0.0
info:
  version: 1.8.0
  title: Route Mobile WhatsApp API
  description: >-
    Welcome to the Route Mobile developer hub. You'll find comprehensive
    WhatsApp API documentation to help you start working with Route Mobile as
    quickly as possible, as well as support if you get stuck. Let's jump right
    in!


    For more information, see the [Route Mobile WhatsApp OpenAPI
    Specifications](https://routemobile.github.io/WhatsApp-Business-API/WBS.html).
  contact:
    url: https://developers.routemobile.com/
    name: Route Mobile Development
servers:
  - url: https://apis.rmlconnect.net
paths:
  /wba/v2/upload:
    post:
      tags:
        - WhatsApp Bulk Upload
      summary: File Upload
      description: The File Upload API sends multiple messages to users in a single upload.
      operationId: fileUpload
      parameters:
        - name: source
          in: query
          description: >-
            The details of the source for uploading the file for a bulk
            campaign.
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: UI
        - name: debug
          in: query
          description: >-
            The parameter that enables or disables the debug mode.   Set the
            default value of "debug=True" to enable the debug mode. The system
            generates additional information and logs to help resolving
            troubleshoot and debug issues with the bulk campaigns.
          style: form
          explode: true
          schema:
            enum:
              - 'True'
              - 'False'
            example: 'True'
      requestBody:
        description: ''
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/v2_upload_body'
            examples:
              Example:
                value:
                  campaign_type: string
                  file: string
                  file_mimetype: string
                  filename: string
                  message: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
              examples:
                Example 1:
                  value:
                    message: File uploaded successfully
                    campaign_id: 670b3fd4-d442-11ed-a821-xxxxxxxxxxxx
                    file_type: text/csv
                    file_size: 19.0B
                    total_records: 1
                    valid_records: 1
                    duplicate records: 0
                    campaign_type: generalized
                    message_preview:
                      phone: 91868841xxxx
                      enable_acculync: true
                      extra: '{''asd'':''asd''}'
                      media:
                        type: media_template
                        template_name: boarding_pass_update
                        lang_code: en
                        header:
                          - image:
                              link: >-
                                https://media.istockphoto.com/vectors/airplane-ticket-boarding-pass-ticket-template-vector-id878xxxxxx
                        body:
                          - text: Here is your boarding pass
                    asynchronous: false
                    country_code: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401_5'
              examples:
                JWT Token Expired:
                  value:
                    message: unable to process campaign request
                    reason: jwt token expired
                    status: failure
        '404':
          description: Page Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
              examples:
                Incorrect API URL:
                  value:
                    message: >-
                      The requested URL was not found on the server. If you
                      entered the URL manually please check your spelling and
                      try again.
        '422':
          description: Unprocessable Entity (WebDAV)
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/file_upload_422_unknown_campaigntype'
                  - $ref: '#/components/schemas/file_upload_422_filemimetype'
              examples:
                Unknown campaign type:
                  value:
                    message: please check API docs for more info
                    status: failed
                    reason:
                      campaign_type:
                        - 'Must be one of: generalized, personalized.'
                File Mimetype error:
                  value:
                    message: please check API docs for more info
                    status: failed
                    reason:
                      file_mimetype:
                        - >-
                          Must be one of: text/csv, text/plain,
                          application/vnd.ms-excel,
                          application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,
                          application/vnd.openxmlformats-officedocument.spreadsheetml.template,
                          application/vnd.ms-excel.sheet.macroEnabled.12,
                          application/vnd.ms-excel.template.macroEnabled.12,
                          application/vnd.ms-excel.addin.macroEnabled.12,
                          application/vnd.ms-excel.sheet.binary.macroEnabled.12.
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The status of the message delivery.
                  message:
                    type: string
                    description: The message response.
              examples:
                Internal server error:
                  value:
                    status: failure
                    message: unable to process request
      security:
        - jwt: []
      servers:
        - url: https://apis.rmlconnect.net
  /wba/v2/manage_campaign:
    post:
      tags:
        - WhatsApp Bulk Upload
      summary: Send Bulk Campaign
      description: >-
        The Send Bulk Campaign API sends messages in bulk to multiple users,
        manages large-scale campaigns, and reduces the workload for marketers or
        business owners.
      operationId: sendBulkCampaign
      parameters:
        - name: debug
          in: query
          description: >-
            The parameter that enables or disables the debug mode.   Set the
            default value of "debug=True" to enable the debug mode. The system
            generates additional information and logs to help resolving
            troubleshoot and debug issues with the bulk campaigns.
          style: form
          explode: true
          schema:
            enum:
              - 'True'
              - 'False'
            example: 'True'
        - name: source
          in: query
          description: >-
            The details of the source for uploading the file for a bulk
            campaign.
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: UI
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              oneOf:
                - "$ref": "#/components/schemas/Start_Campaign"
                - "$ref": "#/components/schemas/Resume_Campaign"
                - "$ref": "#/components/schemas/Pause_Campaign"
            examples:
              Start Campaign:
                value:
                  campaign_action: start
                  campaign_id: "{campaign id}"
                  campaign_name: "{campaign name}"
                  file_mimetype: text/plain or text/csv
                  filename: "{filename with extension}"
                  payload:
                    type: "{payload type}"
                  scheduled_time: "{date and time in UTC e.g.2021-12-08 13:36:00}"
              Pause Campaign:
                value:
                  campaign_action: pause
                  campaign_id: "{campaign id}"
              Resume Campaign:
                value:
                  campaign_action: resume
                  campaign_id: "{campaign id}"             

      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_202'
              examples:
                Example:
                  value:
                    status: success
                    message: >-
                      campaign with id 670b3fd4-d442-11ed-a821-xxxxxxxxxxxx is
                      now processing
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_1'
              examples:
                Filename Mismatch:
                  value:
                    status: failed
                    message: unable to process request
                    reason: >-
                      file name mismatch between /upload and /campaign endpoints
                      for 670b3fd4-d442-11ed-a821-xxxxxxxxxxxx
        '401':
          description: Authentication Failure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401_3'
              examples:
                JWT Token Expired:
                  value:
                    status: failed
                    message: unable to process request
                    reason: jwt token expired
        '404':
          description: Page Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
              examples:
                Incorrect API URL:
                  value:
                    message: >-
                      The requested URL was not found on the server. If you
                      entered the URL manually please check your spelling and
                      try again.
        '422':
          description: Unprocessable Entity (WebDAV)
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/send_bulkcamp_422_incorrect_payltyp'
                  - $ref: '#/components/schemas/send_bulkcamp_422_incorrectcampid'
              examples:
                Incorrect Payload Type:
                  value:
                    message: please check API docs for more info
                    status: failed
                    reason:
                      payload:
                        - Unable to check payload type
                Incorrect Campaign ID:
                  value:
                    message: please check API docs for more info
                    status: failed
                    reason:
                      campaign_id:
                        - Not a Valid Campaign Id
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The status of the bulk campaign.
                  message:
                    type: string
                    description: The response message.
                  reason:
                    type: string
                    description: The reason for not processing the request.
              examples:
                Example:
                  value:
                    status: failed
                    message: unable to process request
                    reason: <internal server error reason>
      security:
        - jwt: []
      servers:
        - url: https://apis.rmlconnect.net
