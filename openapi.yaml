  /wba/catalog/manager/v1/fetch_product_feed:
    get:
      tags:
        - WhatsApp Catalog Manager
      summary: Fetch Product Feed Details
      description: >-
        Fetch product feed details, which is used to retrieve details about a
        specific product feed. The product feed includes a comma-separated list
        of field names:

        - retailer_id: The ID of the retailer associated with the product.

        - name: The name of the product.

        - price: The price of the product.

        - availability: The availability status of the product.

        - id: The ID of the product.

        - description: The description of the product.

        - color: The color of the product.

        - size: The size of the product.

        - condition: The condition of the product.

        - product_type: The type of product.

        - quantity_to_sell_on_facebook: The quantity of the product to be sold
        on Facebook.

        - url: The URL of the product.

        - gender: The gender for which the product is intended.

        - age_group: The age group for which the product is intended.

        - sale_price: The sale price of the product.

        - mpn: The manufacturer part number of the product.

        - sale_price_effective_date: The effective date range of the sale price.

        - brand: The brand of the product.

        - custom_label_0: A custom label for the product.
      operationId: fetchProductFeedDetails
      parameters:
        - name: product_feed_id
          in: query
          description: >-
            The unique ID of the product feed for which details should be
            fetched.
          required: true
          schema:
            type: string
        - name: fields
          in: query
          description: >-
            The fields that should be included in the response. The value should
            be a comma-separated list of field names, such as "retailer_id,
            name, price, id".
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: >-
            The maximum number of products to return in the response. The value
            should be an integer.
          required: true
          schema:
            type: string
        
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
